<!--Definition de la structure generale des pages avec les elements voues Ã  se repeter, que l'on etendra ensuite dans chaque page.-->
<!DOCTYPE html>
<html lang="fr">
    <head>
    	<meta charset="UTF-8">
        <title>WmLitterature {% block titre %}{% endblock %}</title>
        <!-- On definit un bloc titre qui pourra etre complete dans les templates enfants avec les informations specifiques a chaque page. -->
        {% include "partials/css.html" %}
        <!--On inclut dans le fichier conteneur.html des sous-elements concernant le css et les metadata. -->
        {% include "partials/metadata.html" %}
    </head>
    <body>


            <nav class="navbar navbar-expand-md navbar-dark bg-dark justify-content-between">
                <a class="navbar-brand" href="{{ url_for('accueil') }}">WmLitterature</a>
                <form class="form-inline" action="{{url_for("recherche")}}" method="GET">
                    <input class="form-control" name="keyword" type="search" placeholder="Recherche rapide" aria-label="Recherche">
                    <button class="btn btn-outline-info" type="submit">Rechercher</button>
                </form>
            </nav>
            {% block afternav %}{%endblock%}
            <div class="container">
                <div class="row">
                <div class="col">
                {% block corps %}{% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>
