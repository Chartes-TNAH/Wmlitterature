<!--Page 'editer_romanciere' du site -->


{% extends "conteneur.html" %}

{% block titre %}| Modification des données d'une romancière{%endblock%}

{% block corps %}

<div class="container">
	<div>
		<h1>Modification des données d'une romancière</h1>
		<p>Pour modifier les données d'une romancière déjà existante, complétez le formulaire et cliquez sur "Modifier".</p>
	</div>
</div>
<form class="container" method="POST" action="{{url_for('editer_romanciere', id_femme=femme_de_lettres_origine.id_femme)}}">
	<div>
		<div>
			<label for="new_nom_naissance">Nom de naissance</label>
		<div>
			<input type="text" id="new_nom_naissance" name="new_nom_naissance" maxlength="300" value="{{femme_de_lettres_origine.nom_naissance}}">
		</div>
		</div>
		<div>
			<label for="new_prenom_naissance">Prénom de naissance</label>
		<div>
			<input type="text" id="new_prenom_naissance" name="new_prenom_naissance" maxlength="300" value="{{femme_de_lettres_origine.prenom_naissance}}">
		</div>
		</div>
		<div>
			<label for="new_nom_auteur">Nom d'auteur</label>
		<div>
			<input type="text" id="new_nom_auteur" name="new_nom_auteur" maxlength="300" value="{{}femme_de_lettres_origine.nom_auteur}">
		</div>
		</div>
		<div>
			<label for="new_prenom_auteur">Prénom d'auteur</label>
		<div>
			<input type="text" id="new_prenom_auteur" name="new_prenom_auteur" maxlength="300" value="femme_de_lettres_origine.prenom_auteur">
		</div>
		</div>
		<div>
			<label for="new_date_naissance">Date de naissance</label>
		<div>
			<input type="text" id="new_date_naissance" name="new_date_naissance" placeholder="MM-JJ-AAAA" maxlength="10" value="femme_de_lettres_origine.date_naissance">
		</div>
		</div>
		<div>
			<label for="new_lieu_naissance">Lieu de naissance</label>
		<div>
			<input type="text" id="new_lieu_naissance" name="new_lieu_naissance" placeholder="Indiquer le nom de la ville" maxlength="300" value="femme_de_lettres_origine.lieu_naissance">
		</div>
		</div>
		<div>
			<label for="new_date_mort">Date de décès</label>
		<div>
			<input type="text" id="new_date_mort" name="new_date_mort" placeholder="MM-JJ-AAAA" maxlength="10" value="femme_de_lettres_origine.date_mort">
		</div>
		</div>
		<div>
			<label for="new_lieu_mort">Lieu de décès. Ville ou village</label>
		<div>
			<input type="text" id="new_lieu_mort" name="new_lieu_mort" placeholder="Indiquer le nom de la ville" maxlength="300" value="femme_de_lettres_origine.lieu_mort">
		</div>
		</div>
		<div>
			<label for="new_pseudonyme">Pseudonyme</label>
		<div>
			<input type="text" id="new_pseudonyme" name="new_pseudonyme" maxlength="300" value="femme_de_lettres_origine.pseudonyme">
		</div>
		</div>
	</div>
	<div>
		<button type="submit" value="créer">Modifier</button>
	</div>
</form>
{% endblock %}
